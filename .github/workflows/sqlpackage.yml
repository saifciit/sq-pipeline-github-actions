name: Build & Deploy SQL Server Project

on:
  push:
    branches: [main]

jobs:
  deploy-sql:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Build SQL Project (.sqlproj)
      run: |
        msbuild src\SqlPipeline.sqlproj /p:Configuration=Release

    - name: Install SqlPackage
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/sqlpackage-msi" -OutFile sqlpackage.msi
        Start-Process msiexec.exe -ArgumentList '/i', 'sqlpackage.msi', '/quiet', '/qn' -Wait
      shell: powershell

    - name: Generate deploy.sql from DACPAC
      run: |
        "C:\Program Files\Microsoft SQL Server\160\DAC\bin\SqlPackage.exe" `
          /Action:Script `
          /SourceFile:"src\YourDatabaseProject\bin\Release\YourDatabaseProject.dacpac" `
          /TargetDatabaseName:${{ secrets.SQL_DATABASE }} `
          /OutputPath:"deploy.sql"
      shell: powershell

    - name: Run deploy.sql using sqlcmd
      run: |
        sqlcmd -S "${{ secrets.SQL_SERVER }}" `
               -d "${{ secrets.SQL_DB }}" `
               -U "${{ secrets.SQL_USER }}" `
               -P "${{ secrets.SQL_PASSWORD }}" `
               -i "deploy.sql"


